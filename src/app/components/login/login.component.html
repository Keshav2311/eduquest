<section class="vh-100">
    <div class="container">
      <h2>LOGIN</h2>
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-6 col-lg-6 col-xl-6 col-12">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="name">Name*</label>
              <input
                type="text"
                id="name"
                class="form-control form-control-lg"
                placeholder="Enter Name"
                name="name"
                [(ngModel)]="user.name"
                required
                #nameInput="ngModel"
              />
              <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
                <small *ngIf="nameInput.errors?.['required']">Name is required.</small>
              </div>
            </div>
          
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="email">Email address*</label>
              <input
                type="email"
                id="email"
                class="form-control form-control-lg"
                placeholder="Enter a valid email address"
                name="email"
                [(ngModel)]="user.email"
                required
                email
                #emailInput="ngModel"
              />
              <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
                <small *ngIf="emailInput.errors?.['required']">Email is required.</small>
                <small *ngIf="emailInput.errors?.['email']">Enter a valid email address.</small>
              </div>
            </div>
          
            <div data-mdb-input-init class="form-outline mb-3">
              <label class="form-label" for="password">Password*</label>
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                placeholder="Enter password"
                name="password"
                [(ngModel)]="user.password"
                required
                minlength="6"
                #passwordInput="ngModel"
              />
              <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
                <small *ngIf="passwordInput.errors?.['minlength']">
                  Password must be at least 6 characters long.
                </small>
              </div>
            </div>
          
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" id="remember" [(ngModel)]="user.remember" name="remember" />
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <a routerLink="/fogot" id="forgotten">Forgot password?</a>
            </div>
          
            <div class="text-center text-lg-start mt-4 pt-2">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">
                Don't have an account? <a routerLink="/signup" class="link-danger">Register</a>
              </p>
            </div>
          </form>
        </div>
        <div class="col-md-6 col-lg-6 col-xl-6 col-12 mb-5" id="dissbox">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Login Image">
        </div>
      </div>
    </div>
  </section>
