<mat-toolbar class="mat-elevation-z1 text-dark">
  <!-- Logo & Home -->
  <div class="logo">
    <a routerLink="/">
      <img src="../../../../assets/images/logo.webp" alt="EduQuest logo" class="logo-img">
    </a>
  </div>

  <!-- Navbar Links (Hidden in mobile) -->
  <span class="spacer"></span>
  <nav class="nav-links">
    <button mat-button routerLink="/home">Home</button>

    <!-- Courses Dropdown -->
    <button mat-button [matMenuTriggerFor]="coursesMenu">Courses</button>
    <mat-menu #coursesMenu="matMenu">
      <button mat-menu-item routerLink="/courses">All Courses</button>
      <button mat-menu-item routerLink="/course_add/:id">New Courses</button>
    </mat-menu>

    <!-- Support Dropdown -->
    <button mat-button [matMenuTriggerFor]="supportMenu">Support</button>
    <mat-menu #supportMenu="matMenu" onmouseover="this.style.backgroundColor='red'">
      <button mat-menu-item routerLink="/faq">FAQ</button>
      <button mat-menu-item routerLink="/contact">Contact Us</button>
    </mat-menu>

    <!-- Dashboard (Only for logged-in users) -->
    <button mat-button *ngIf="authService.isAuthenticated()" [routerLink]="getDashboardLink()">Dashboard</button>

    <!-- Login/Logout -->
    <button mat-button *ngIf="!authService.isAuthenticated()" routerLink="/login">Login</button>
    <button mat-button *ngIf="authService.isAuthenticated()" (click)="onLogout()">Logout</button>
  </nav>

  <!-- Mobile Menu -->
  <button mat-icon-button (click)="drawer.toggle()" class="menu-btn">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<!-- Side Drawer for Mobile -->
<mat-drawer-container class="drawer-container">
  <!-- Sidebar Drawer -->
  <mat-drawer #drawer mode="over" class="drawer" (closedStart)="drawer.close()">
    <button mat-button routerLink="/home" (click)="drawer.close()">Home</button>
    <button mat-button routerLink="/courses" (click)="drawer.close()">All Courses</button>
    <button mat-button *ngIf="authService.isAuthenticated()" (click)="drawer.close()">New Courses</button>
    <button mat-button routerLink="/faq" (click)="drawer.close()">FAQ</button>
    <button mat-button routerLink="/contact" (click)="drawer.close()">Contact Us</button>
    <button mat-button *ngIf="authService.isAuthenticated()" [routerLink]="getDashboardLink()" (click)="drawer.close()">Dashboard</button>
    <button mat-button *ngIf="!authService.isAuthenticated()" routerLink="/login" (click)="drawer.close()">Login</button>
    <button mat-button *ngIf="authService.isAuthenticated()" (click)="onLogout(); drawer.close()">Logout</button>
  </mat-drawer>

  <!-- Main Content -->
 
</mat-drawer-container>
